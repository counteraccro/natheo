sidebarElement:
    dashboard:
      icon: 'bi-house-fill'
      label: 'global.dashboard'
      route: 'admin_dashboard_index'
      disabled: false
      role: 'ROLE_USER'
      lock: true
      description: 'sidebar.dashboard.description'
    membre :
        icon: 'bi-person-lines-fill'
        label: 'global.membre'
        route: '#'
        disabled: false
        role: 'ROLE_ADMIN'
        lock: false
        description: 'sidebar.membre.description'
    system :
        icon: 'bi-gear-fill'
        label: 'global.system'
        route: '#system'
        disabled: false
        role: 'ROLE_SUPER_ADMIN'
        description: 'sidebar.global.system.description'
        lock: true
        children :
            - user:
                icon: 'bi-person-fill'
                label: 'global.user'
                route: '#'
                disabled: false
                parent: system
                role: 'ROLE_SUPER_ADMIN'
                description: 'sidebar.user.description'
                lock: false
            - droits:
                icon: 'bi-layout-text-sidebar'
                label: 'global.sidebar'
                route: '#'
                disabled: false
                parent : system
                role: 'ROLE_SUPER_ADMIN'
                description: 'sidebar.sidebar.description'
                lock: true
            - options:
                  icon: 'bi-option'
                  label: 'global.system_options'
                  route: 'admin_option-system_change'
                  disabled: false
                  parent: system
                  role: 'ROLE_SUPER_ADMIN'
                  description: 'sidebar.system_options.description'
                  lock: true
    devTools:
      icon: 'bi-tools'
      label: 'global.devtools'
      route: '#devTools'
      disabled: false
      role: 'ROLE_SUPER_ADMIN'
      description: 'sidebar.devtools.description'
      lock: false
      children:
        - devOptions:
            icon: 'bi-sign-do-not-enter-fill'
            label: 'global.dev_options'
            route: '#'
            disabled: false
            parent: devTools
            role: 'ROLE_SUPER_ADMIN'
            description: 'sidebar.dev_options.description'
            lock: false
        - database:
            icon: 'bi-database-fill'
            label: 'global.database'
            route: '#'
            disabled: false
            parent: devTools
            role: 'ROLE_SUPER_ADMIN'
            description: 'sidebar.database.description'
            lock: false
        - html-element:
            icon: 'bi-code'
            label: 'global.html_element'
            route: 'admin_dashboard_page_demo'
            disabled: false
            parent: devTools
            role: 'ROLE_SUPER_ADMIN'
            description: 'sidebar.html_element.description'
            lock: false