mail:
  -
    key: MAIL_CHANGE_PASSWORD
    title: mail.change.password.title
    description: mail.change.password.description
    keyWords : MAIL_CHANGE_PASSWORD
    translate :
      -
        locale: 'fr'
        title: 'Demande de changement de mot de passe'
        content: "Bonjour [[user.login]],   \n\nVous avez fait une demande de changement de mot de passe depuis le site [[[global.site_name]]]([[global.url_change_psw]]).   \nCliquez sur [ce lien]([[global.url_change_psw]]) pour changer votre mot de passe    
        \n\n *Si vous n'êtes pas à l'origine de cette demande, vous pouvez l'ignorer*"
      -
        locale: 'en'
        title: '[EN] Demande de changement de mot de passe'
        content: "[EN] Bonjour [[user.login]],   \n\nVous avez fait une demande de changement de mot de passe depuis le site [[[global.site_name]]]([[global.url_change_psw]]).   \nCliquez sur [ce lien]([[global.url_change_psw]]) pour changer votre mot de passe
        \n\n *Si vous n'êtes pas à l'origine de cette demande, vous pouvez l'ignorer*"
      -
        locale: 'es'
        title: '[ES] Demande de changement de mot de passe'
        content: "[ES] Bonjour [[user.login]],   \n\nVous avez fait une demande de changement de mot de passe depuis le site [[[global.site_name]]]([[global.url_change_psw]]).   \nCliquez sur [ce lien]([[global.url_change_psw]]) pour changer votre mot de passe
        \n\n *Si vous n'êtes pas à l'origine de cette demande, vous pouvez l'ignorer*"
