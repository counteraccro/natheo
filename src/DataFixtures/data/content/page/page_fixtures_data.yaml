              ## Félicitation

              Bravo ! NatheoCMS est maintenant installé
              Vous êtes sur la page d’accueil, une des pages générée automatiquement lors de l’installation. 

              Retrouvez un ensemble de pages de démonstration pour vous présenter l'ensemble des possibilités du CMS 

              *Vous pouvez modifier cette page à tout moment depuis l'administration*
          en:
            locale: en
            text: |
              ## Congratulations

              Congratulations! NatheoCMS is now installed.
              You are on the home page, one of the pages automatically generated during installation.

              Find a set of demo pages to show you all the CMS's capabilities.

              *You can edit this page at any time from the administration menu.*
          es:
            locale: es
            text: |
              ## ¡Felicitaciones!

              ¡Felicitaciones! NatheoCMS ya está instalado.
              Estás en la página de inicio, una de las páginas generadas automáticamente durante la instalación.

              Encuentra un conjunto de páginas de demostración para mostrarte todas las funciones del CMS.

              *Puedes editar esta página en cualquier momento desde el menú de administración.*
