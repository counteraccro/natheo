options_system:
  options_system.categorie_web_site:
    title :  'options_system.categorie_web_site.title'
    description : 'options_system.categorie_web_site.description'
    options :
      OS_SITE_NAME:
        default: 'Natheo'
        label: 'options_system.site_name'
        type: 'text'
        required: true
        msg_error: 'options_system.site_name_msg_error'
        help: 'options_system.site_name_help'
        placeholder: 'options_system.site_name_placeholder'
        success: 'options_system.site_name_msg_success'
      OS_LOGO_SITE:
        type: 'select'
        label: 'options_system.logo_site'
        list_value: ':options_system.logo_site_no_value|bi-yin-yang:&#xF67E;|bi-x-diamond-fill:&#xF624;|bi bi-yelp:&#xF82A;|bi-building-fill:&#xF876;|bi-windows:&#xF65E;|bi-vector-pen:&#xF604;|bi-umbrella-fill:&#xF5FC;'
        help: 'options_system.logo_site_help'
        default: 'bi-yin-yan'
      OS_OPEN_SITE:
        type: 'boolean'
        label: 'options_system.open_site'
        help: 'options_system.open_site_help'
        default: 1
      OS_DEFAULT_LANGUAGE:
        type: 'select'
        label: 'options_system.default_language'
        list_value: 'fr:global.fr|en:global.en|es:global.es'
        help: 'options_system.default_language_help'
        default: 'fr'
      OS_FRONT_SCRIPT_TOP:
        type: 'textarea'
        label: 'options_system.front_script_top'
        help: 'options_system.front_script_top_help'
        placeholder: 'options_system.front_script_top_placeholder'
        default: ""
      OS_FRONT_SCRIPT_START_BODY:
        type: 'textarea'
        label: 'options_system.front_script_start_body'
        help: 'options_system.front_script_start_body_help'
        placeholder: 'options_system.front_script_start_body_placeholder'
        default: ""
      OS_FRONT_SCRIPT_END_BODY:
        type: 'textarea'
        label: 'options_system.front_script_end_body'
        help: 'options_system.front_script_end_body_help'
        placeholder: 'options_system.front_script_end_body_placeholder'
        default: ""
  options_system.categorie_admin:
    title: 'options_system.categorie_admin.title'
    description: 'options_system.categorie_admin.description'
    options:
      OS_ALLOW_DELETE_DATA:
        type: 'boolean'
        label: 'options_system.allow_delete_data'
        help: 'options_system.allow_delete_data_help'
        default: '0'
      OS_REPLACE_DELETE_USER:
        type: 'boolean'
        label: 'options_system.replace_delete_user'
        help: 'options_system.replace_delete_user_help'
        default: '1'
      OS_CONFIRM_LEAVE_FORM:
        type: 'boolean'
        label: 'options_system.confirm_leave_form'
        help: 'options_system.confirm_leave_form_help'
        default: '1'
      OS_THEME_SITE:
        type: 'select'
        label: 'options_system.theme_site'
        list_value: 'purple:global.purple|red:global.red|orange:global.orange'
        help: 'options_system.theme_site_help'
        default: 'purple'
      OS_NB_ELEMENT:
        type: 'select'
        label: 'options_system.nb_element'
        list_value: '5:5|10:10|20:20|50:50|100:100'
        help: 'options_system.nb_element_help'
        default: '20'
  options_system.logs:
    title: 'options_system.logs.title'
    description: 'options_system.logs.description'
    options:
      OS_LOG_DOCTRINE:
        type: 'boolean'
        label: 'options_system.log_doctrine'
        help: 'options_system.log_doctrine_help'
        default: 1